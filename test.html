<style>

.scroll{
width:430px;
height:21px;
overflow:hidden;
position:relative;
}


.scrollingtext{
white-space:nowrap;
position:absolute;
}
</style>

<script>
    $(document).ready(function() {
$('.scrollingtext').bind('marquee', function() {
var ob = $(this);
var tw = ob.width();
var ww = ob.parent().width();
ob.css({ right: -tw });
ob.animate({ right: ww }, 20000, 'linear', function() {
ob.trigger('marquee');
});
}).trigger('marquee');

});
</script>


</head>
